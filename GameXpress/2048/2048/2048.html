<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="2048.css">
    <script src="2048.js"></script>
</head>
<body>
    <div class="container">
    <h1 id="heading">2048</h1>
    <h2>Score:<span id = "score">0</span></h2>
    </div>
    <span id="home-icon" class="icon" >
        <a href="../index.html">
            <img src="../2048_img/home_icon.png" >
        </a>
      </span>
      <span  id="restart-icon" class="icon">
          <a href="2048.html"> 
              <img src="../2048_img/restart_icon.png">
          </a>
      </span>
        <audio id="myAudio" src="../2048_audio/background_music.mp3" preload="auto"></audio>
        <span id="music-icon-on" class="icon"  onclick="playAudio()">
            <img src="../2048_img/musicOn.png">
        </span>
        <span  id="music-icon-off" class="icon"  onclick="stopAudio()">
            <img src="../2048_img/musicOff.png">
        </span>
        <hr>
    <div id="board"> </div>
    <script>
        var audio = document.getElementById("myAudio");
       function playAudio() {
           audio.play();
       }
       function stopAudio() {
          audio.pause();
         audio.currentTime = 0;
     }
   </script>
</body>
</html>
