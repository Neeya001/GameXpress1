<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="buttonstyle.css">

    <title>Login page</title>
</head>
<body>
    <div class="box">
        <div class="container"> 
            <div class="header">
                <span>Have an account?</span>   
                <header>Login</header>
            </div>
            <form action="" method="post">
            <div class="input-field">
                <input type="text" class="input" placeholder="Enter Username" required>
            </div>
            <br>
            
            <div class="input-field">
                <input type="password" class="input" placeholder="Enter Password" name="password" required>
            </div>
            <br>

            <div class="input-field">
                <button type="submit" class="submit">Login</button>
            </div> 
            <br>

            <div class="button">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Remember Me</label>
                </div>
            </form>
<br>
                <div class="right">
                    <label><a href="#">Forgot Password?</a></label><br>
                    <a href="signup.html" style="color:blue;"> Sign Up</a>
                </div>

            </div>
 

            
                
        </div>   
  
    
</body>
</html>
</body>
</html>
